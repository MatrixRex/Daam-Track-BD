name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate build version info
        run: |
          # Extract full and short commit SHA
          FULL_SHA=$(git rev-parse HEAD)
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          # Extract build date in "DD Mon YYYY" format
          BUILD_DATE=$(date -u +'%d %b %Y')
          
          # Create .env.production file with build info
          echo "VITE_BUILD_SHA=${FULL_SHA}" > .env.production
          echo "VITE_BUILD_DATE=${BUILD_DATE}" >> .env.production
          
          # Log for debugging
          echo "Build SHA: ${SHORT_SHA} (${FULL_SHA})"
          echo "Build Date: ${BUILD_DATE}"

      - name: Build
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
