name: Daily Scraper

on:
  schedule:
    # Runs at 00:00 UTC every day (6:00 AM Dhaka Time)
    - cron: '0 18 * * *'
  # Allows you to click "Run workflow" manually for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt
          playwright install chromium

      - name: Run Scraper
        run: python scraper/main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "DaamTrack Bot"
          git config --global user.email "bot@daamtrack.bd"
          
          # Add the data and images folder
          git add public/data public/images
          
          # Check if there are changes before committing
          # This prevents the action from failing if there are no new prices
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily Update: $(date +'%Y-%m-%d')"
            git push
          fi
