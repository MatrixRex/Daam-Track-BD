name: Daily Scraper

on:
  schedule:
    # 18:00 UTC = Midnight Dhaka Time
    - cron: '0 18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout CODE (from main)
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Checkout DATA (from database branch) into 'public' folder
      - name: Checkout Database
        uses: actions/checkout@v3
        with:
          ref: database        # Pull from this branch
          path: public         # Put it in this folder

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r scraper/requirements.txt
          playwright install chromium

      - name: Run Scraper
        # The script writes to 'public/', which is actually the other branch!
        run: python scraper/main.py

      - name: Commit and Push Data
        run: |
          # Go INSIDE the public folder (the database branch)
          cd public
          
          git config --global user.name "DaamTrack Bot"
          git config --global user.email "bot@daamtrack.bd"
          
          # Add changes
          git add .
          
          # Commit and Push (This pushes to 'database' branch, NOT main)
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Daily Update: $(date +'%Y-%m-%d')"
            git push
          fi
