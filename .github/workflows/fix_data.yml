name: Manual Data Fix

on:
  workflow_dispatch:

jobs:
  fix-data-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: main_code

      # Checkout database branch into main_code/public
      - name: Checkout Database
        uses: actions/checkout@v4
        with:
          ref: database
          path: main_code/public

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas pyarrow fastparquet

      # Execute script from the root of the checked out code
      - name: Run Fix Script
        working-directory: ./main_code
        run: python scraper/fix_data.py

      - name: Commit and Push Data
        working-directory: ./main_code/public
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Fix: Separate product variants" || echo "No changes to commit"
          git push
